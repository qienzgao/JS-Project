<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Master of Potions</title>
    <style id="background">
    </style>
</head>

<body>
    <div id="title">
        <h1>Master of Potions</h1>
    </div>

    <div class="workstation">
        <canvas id="game-canvas" width="900" height="500"></canvas>     
    </div>
        
    <div class="controller-container">
        <button id="brew">BREW</button>
        <button id="extract">EXTR</button>
        <button id="burn">BURN</button>
    </div>

    <div class="tools-container">
        <h2>TOOLS</h2>
        <button id="feather">FEATHER</button>
        <button id="knife">KNIFE</button>
        <button id="laser-pointer">LASER POINTER</button>
        <button id="sugar">SUGAR</button>
        <button id="dragon-fruit">DRAGON FRUIT</button>
        <button id="fanged-mouth">FANGED MOUTH</button>
        <button id="mini-heart">MINI HEART</button>
        <button id="key">KEY</button>
    </div>

    <div class="ingredients-container">
        <h2>INGREDIENTS</h2>
        <button id="flower">FLOWER</button>
        <button id="heart">HEART</button>
        <button id="dark-room">DARK ROOM</button>
        <button id="phantasy">PHANTASY</button>
        <button id="dream">DREAM</button>
        <button id="dragon">A VERY EVIL(?) DRAGON</button>
        <button id="nothing">NOTHING</button>
        <button id="eyes">EYES</button>
        <button id="mask">MASK</button>
        <button id="lock">LOCK</button>
    </ul>

    <div class="info-container">
        <a id="git" href="https://github.com/qienzgao"><img src="src/images/github.png" alt="Github" width="38" height="38" /></a>
        <a id="linkedin" href="https://www.linkedin.com/in/qien-gao-1390071a7/"><img src="src/images/linkedin.png" alt="Linkedin" width="40" height="40" /></a>
    </div>
</body>

</html>
