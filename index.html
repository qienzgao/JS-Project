<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- <script src="./src/index.js"></script> -->
    <title>Master of Potions</title>
</head>

<body>
    <div class="background">
        <img src="/src/images/sign1.png" id="sign1">
        <img src="/src/images/sign2.png" id="sign2">
        <img src="/src/images/sign3.png" id="sign3">
        <img src="/src/images/sign4.png" id="sign4">
    </div>

    <div id="title">
        <h1>Master of Potions</h1>
    </div>

    <canvas id="game-canvas" width="500" height="500"></canvas> 
    <canvas id="text-canvas" width="900" height="100"></canvas>
    <!-- <img id="text-box" src="/src/images/textbox.png" width="1300" height="150"> -->
        
    <div class="controller-container">
        <button id="redo"><img id="redoimg" src="/src/images/redo.png" alt="REDO" width="90" height="90"></button>
        <button id="brew"><img id="brewimg" src="/src/images/brew.png" alt="BREW" width="90" height="90"></button>
        <button id="burn"><img id="burnimg" src="/src/images/burn.png" alt="BURN" width="65" height="85"></button>
        <button id="extract"><img id="extrimg" src="/src/images/extract.png" alt="EXTR" width="95" height="95"></button>
    </div>

    <div class="tools-container">
        <h2>TOOLS</h2>
        <button id="feather">Feather</button>
        <button id="knife">Knife</button>
        <button id="laser-pointer">Laser Pointer</button>
        <button id="sugar">Sugar</button>
        <button id="dragon-fruit">Dragon Fruit</button>
        <button id="fanged-mouth">Hurtful Words</button>
        <button id="mini-heart">Mini Heart</button>
        <button id="key">KEY</button>
    </div>

    <div class="ingredients-container">
        <h2>INGREDIENTS</h2>
        <button id="flower">Flower</button>
        <button id="heart">Heart</button>
        <button id="dark-room">Dark Room</button>
        <button id="phantasy">Phantasy</button>
        <button id="dream">Dream</button>
        <button id="dragon">A Very Evil(?) Dragon</button>
        <button id="nothings">Nothings</button>
        <button id="eyes">Eyes</button>
        <button id="mask">Mask</button>
        <button id="locked-box">Locked Box</button>
    </ul>

    <div class="info-container">
        <a id="git" href="https://github.com/qienzgao"><img id="gitimg" src="src/images/github.png" alt="Github" width="40" height="40" /></a>
        <a id="linkedin" href="https://www.linkedin.com/in/qien-gao-1390071a7/"><img id="linkimg" src="src/images/linkedin.png" alt="Linkedin" width="38" height="38" /></a>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
